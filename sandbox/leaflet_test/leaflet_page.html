<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet_Test</title>
    <link rel="stylesheet" href="leaflet/dist/leaflet.css" />
    <script src="leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <script src="leaflet/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="mapid" style="height: 400px;">

    </div>
</body>
<script>

    var mymap = L.map('mapid').setView([45.175, 5.75], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
            {
                minZoom:1,
	            maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }
        ).addTo(mymap);
    var m_cluster = L.markerClusterGroup();
    var marker = L.marker([45.170, 5.8]);
    var marker2 = L.marker([45.172, 5.8]);
    var marker3 = L.marker([45.174, 5.8]);

    m_cluster.addLayer(marker);
    m_cluster.addLayer(marker2);
    m_cluster.addLayer(marker3);
    mymap.addLayer(m_cluster);
</script>
</html>
